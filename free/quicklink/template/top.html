{template 'common/header'}
<style>
  td {
    vertical-align:middle !important;
  }
  .followtime {
    font-size:13px;
    text-align:right;
    color:red;
  }
  body {
    background-color:white;
  }
</style>

<div class="">
  <table class="table table-striped" style='width:100%;'>
    <tbody>
      {loop $mylist $f}
      <tr>
        <td><img style="width:46px;height:46px"  class="img-rounded" src="{php echo preg_replace('/\/0$/', '/46', stripslashes($f['avatar']));}" /></td>
        <td><div class='eclipse'>{$f['nickname']}</div></td>
        <td class="followtime">{$f['follower_count']}人</td>
      </tr>
      {/loop}
    </tbody>
  </table>
</div>


<form action="" method="post" class="form-horizontal form">
  <h4>同步授权</h4>
  <table class="tb">
    <tr>
      <th></th>
      <td>
        <input name="submit" type="submit" value="刷新缓存" class="btn btn-primary span3" />
        <input name="token" type="hidden" value="{$_W['token']}" />
      </td>
    </tr>
  </table>
</form>


{template 'common/footer'}
