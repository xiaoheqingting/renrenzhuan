<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>{$category['name']}</title>
{template css_resource}
<style>
.articleMain2{ width:100%; height:auto; overflow:hidden; background:#f1f1f1;}
.articleItemPlain2{ width:100%; height:auto; clear:both; margin-top:16px;}
.articleItemPlain2 .t{ width:100%; height:40px; line-height:40px;background:-webkit-linear-gradient(left,#f1f1f1,#fff);background:linear-gradient(left, #f1f1f1,#fff);background:-moz-linear-gradient(left, #f1f1f1,#fff);background:-o-linear-gradient(left, #f1f1f1,#fff);  background:-webkit-gradient(linear, 0 0, 100% 0, from(#f1f1f1), to(#fff));}
.articleItemPlain2 .t span{ font-size:16px; font-weight:bold; color:#333; margin-left:12px;}
.articleItemPlain2 .m{ padding:8px 12px;height:auto; background:#fff;}
.m_layer{ width:100%; height:auto;  display:box;display:-webkit-box;display:-ms-box;display:-moz-box;display:-o-box;}
.articleItemPlain2 .m_img{ width:120px; height:120px; overflow:hidden; margin-right:8px;} /*margin-bottom:8px;}*/
.articleItemPlain2 .m_img img{ height:120px; width:100%;}
.articleItemPlain2 .m .m_r{width:100%; height:120px; position:relative; z-index:10; box-flex:1;-webkit-box-flex:1;-o-box-flex:1;-ms-box-flex:1;-moz-box-flex:1;}
.articleItemPlain2 .m .m_t{ height:86px; overflow:hidden; font-size:14px; line-height:22px;}
.articleItemPlain2 .m .m_b{width:100%;height:40px; line-height:40px; position:absolute; z-index:20; right:-12px; bottom:-8px;background:-webkit-linear-gradient(left,#fff,#f1f1f1);background:linear-gradient(left, #fff,#f1f1f1);background:-moz-linear-gradient(left, #fff,#f1f1f1);background:-o-linear-gradient(left, #fff,#f1f1f1);  background:-webkit-gradient(linear, 0 0, 100% 0, from(#fff), to(#f1f1f1));}
.articleItemPlain2 .m .m_b span{ color:#666; font-size:16px;}
.articleItemPlain2 .m .m_b i:after{content:'';height:9px;width:9px; position: absolute; top: 14px; right: 13px; border: #ccc solid;border-width: 3px 3px 0px 0px;-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);-mz-transform: rotate(45deg);-o-transform: rotate(45deg);transform: rotate(45deg); }
</style>
</head>

<body id="article_body">
  <!--content-->
  <div id="content">
    <!--main-->
    <div class="articleMain2">
      {data func="quickshare3_site_article" cid=$cid return="true" assign="result"}
      {loop $result['list'] $row}
      <!--item-->
      <div class="articleItemPlain2">
        <a href="{$row['url']}">
          <div class="t"><span>{$row['title']}</span></div>
          <div class="m">
            <div class="m_layer">
              <div class="m_img">
                <img src="{php echo (strpos($row['thumb'], 'http://') === FALSE) ? $_W['attachurl'] . $row['thumb'] : $row['thumb']}" />
              </div>
              <div class="m_r">
                <p class="m_t">{$row['description']}</p>
                <p class="m_b"><span>阅读全文</span><i></i></p>
              </div>
            </div>
          </div>
        </a>
        </div
        <!--item-->
        {/loop}
      </div>
      <!--main end-->
    </div>
    <!--content end-->
  </body>
</html>
