<link rel="stylesheet" href="{$_tpl_dir_path}css/responsive-nav.css">

<style>
#sidenav{position:absolute;width:24%;top:2em;left:0}#sidenav ul{display:block;width:100%;list-style:none}#sidenav li{width:100%;display:block}#sidenav a{color:#aaa;font-weight:700;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;-webkit-transition:background .3s ease;-moz-transition:background .3s ease;transition:background .3s ease;text-shadow:0 -1px rgba(0,0,0,.5);border-bottom:1px solid rgba(0,0,0,.2);border-top:1px solid rgba(255,255,255,.1);display:block;padding:.6em 2em;width:100%}#sidenav a:hover{background:rgba(255,255,255,.1)}#sidenav .active a{color:#fff;background:rgba(0,0,0,.3)}#sidenav li:first-child a{border-top:0}#sidenav li:last-child a{border-bottom:0}#toggle{display:none}@media screen and (max-width:40em){.js #sidenav{clip:rect(0 0 0 0);max-height:0;position:absolute;display:block;overflow:hidden}#sidenav{top:0;width:100%;position:relative}#sidenav.opened{max-height:9999px}#sidenav a:hover{background:transparent}#sidenav .active a:hover{color:#fff;background:rgba(0,0,0,.3)}#toggle{-webkit-touch-callout:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;display:block;width:70px;height:55px;float:right;margin:0 -2em 1em 0;text-indent:-9999px;overflow:hidden;background:#444 url("hamburger.gif") no-repeat 50% 33%}.panel{-webkit-overflow-scrolling:auto;padding:0 2em 2em;border-radius:0;box-shadow:none;position:relative;width:100%;overflow:hidden}.panel::-webkit-scrollbar{background-color:transparent}}@media screen and (-webkit-min-device-pixel-ratio:1.3),screen and (min--moz-device-pixel-ratio:1.3),screen and (-o-min-device-pixel-ratio:2 / 1),screen and (min-device-pixel-ratio:1.3),screen and (min-resolution:192dpi),screen and (min-resolution:2dppx){body{background-image:url("debut_dark_@2X.png");-webkit-background-size:200px 200px;-moz-background-size:200px 200px;-o-background-size:200px 200px;background-size:200px 200px}#toggle{background-image:url("hamburger-retina.gif");-webkit-background-size:100px 100px;-moz-background-size:100px 100px;-o-background-size:100px 100px;background-size:100px 100px}}@media screen and (min-width:76em){#sidenav{width:18em}.panel{width:auto;left:18em}}
