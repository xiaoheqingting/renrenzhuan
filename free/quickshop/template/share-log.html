<div class="main">
	<div style="padding:15px;">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<!--th style="max-width:20px;">商品ID</th-->
					<th style="max-width:300px;">商品名</th>
					<th style="max-width:300px;">总获杀数</th>
					<th style="max-width:300px;">总送出优惠</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr style="color:green">
          <td>{$item['title']}</td>
          <td>{$item['click']}</td>
          <td>{$item['discount']}</td>
				</tr>
				{/loop}
			</tbody>
		</table>
		{$pager}
	</div>
</div>
