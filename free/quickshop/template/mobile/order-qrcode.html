    <script>
      $(function() {
        $('.qrcode_view_btn').click(function(e) {
          //backup API: 
          var api = 'http://api.kuaipai.cn/qr?chl=';
          var api = "http://s.jiathis.com/qrcode.php?url=";
          var encoded_verify_url = encodeURIComponent($(this).data('url'));
          var img_url =  api + encoded_verify_url;
          $('#popbox').find('img').attr('src', img_url);
          $('#qrcode_container').show();
          $('#popbox').show();
        });
        $('#qrcode_container').click(function(e) {
          $('#qrcode_container').hide();
          $('#popbox').hide();
        });
        $('#popbox').click(function(e) {
          $('#qrcode_container').hide();
          $('#popbox').hide();
        });
      });
    </script>
